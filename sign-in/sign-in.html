<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-in_style.css">
</head>
<body>
    <div class="registration-form">
        <h2>Sign in</h2>
        <div class="text-block">
            <h3>Already have an account?</h3> 
            <a href="/login/login.html" class="sign-in">Log in</a>
        </div>

        <div class="inputs">

            <input class="email-input" id="first-input" type="text" placeholder="Email">
            <input class="password-input" type="text" id="second-input" placeholder="Password">
            <input class="password-input" type="text" id="third-input" placeholder="Confirm password">

        </div>

        <div class="terms-switch hidden">

            <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
            </label> 
            <p class="terms-text">I've read and agree to the <a href="" class="terms-link">Terms of Service</a></p>
        </div>

        <div class="buttons">
                <button class="next" onclick="regSecondStage()">Next</button> 
        </div>

        
        <script src="sign-in-script.js"></script>
    </div>

</body>
</html>
